<div class="dashboard">
  <div class="dashboard-item">
    <dx-calendar [width]="'100%'" [height]="'100%'"></dx-calendar>
  </div>


  <div class="dashboard-item">
    <dx-pie-chart
      id="pie"
      type="doughnut"
      title="Total de Vendas"
      palette="Soft Pastel"
      [dataSource]="dataSource">
      <dxi-series argumentField="region">
        <dxo-label [visible]="true" format="millions">
          <dxo-connector [visible]="true"></dxo-connector>
        </dxo-label>
      </dxi-series>
      <dxo-export [enabled]="true"></dxo-export>
      <dxo-legend
        [margin]="0"
        horizontalAlignment="right"
        verticalAlignment="top"
      ></dxo-legend>
    </dx-pie-chart>
  </div>

</div>

<div class="dashboard">
  <div class="dashboard-item-full">
    <dx-list [searchEnabled]="true"
             [width]="'100%'"
             [searchExpr]="'nome'"
             searchMode="contains"
             [dataSource]="marcas">

      <div *dxTemplate="let item of 'item'">
        {{item.nome}}
      </div>
    </dx-list>
  </div>
</div>
